language: java
jdk:
- oraclejdk8
before_install: wget https://download-cf.jetbrains.com/mps/2018.2/MPS-2018.2.zip
install: unzip MPS-2018.2.zip
script: ant -Dmps_home=./MPS\ 2018.2 clean generate assemble
before_deploy: mv build/artifacts/com.dslfoundry.langvis/com.dslfoundry.langvis.zip build/artifacts/com.dslfoundry.langvis/com.dslfoundry.langvis-MPS-2018.2.zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/artifacts/com.dslfoundry.langvis/com.dslfoundry.langvis-MPS-2018.2.zip"
  skip_cleanup: true
  on:
    repo: DSLFoundry/mps-langvis
    tags: true
